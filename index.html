<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="body-container">
        <div class="hero-left">
            <div class="title">
                <img class="logo" src="./imgs/logo.png" alt="">
                <h1>Ashenvale Patrol</h1>
            </div>
        </div>
        <div class="content">

            <!-- Left side -->
            <div class="header">
                <p>Warriors of the Alliance, heed our call.</p>
                <p>The savage horde is trying to take our lands in Ashenvale. Join the crusade, and slay the vile fiends.</p>
                <p>For the Alliance!</p>
                
            </div>

            <!-- Right side -->
            <div class="form-container">
                
                <!-- Form -->
                <form>
                    <div class="entry-container">
                        <h1>Join the Ashenvale killteam</h1>

                        <div class="form-row">
                            <div class="entry">
                                <label for="name">NAME</label>
                                <input type="text" id="name" name="name" required placeholder="">
                            </div>
                        
                            <div class="entry">
                                <label for="race">RACE</label>
                                <input type="text" list="races" id="race" name="race" required placeholder="">
                                <datalist id="races">
                                    <option value="Human"></option>
                                    <option value="Night Elf"></option>
                                    <option value="Dwarf"></option>
                                    <option value="Gnome"></option>

                                </datalist>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="entry">
                                <label for="email">MAILING POST</label>
                                <input type="email" id="email" name="email" required placeholder="">
                            </div>
                        
                            <div class="entry">
                                <label for="phone">CLASS</label>
                                <input type="text" list="classes" id="class" name="class" required placeholder="">
                                <datalist id="classes">
                                    <option value="Mage"></option>
                                    <option value="Warrior"></option>
                                    <option value="Priest"></option>
                                    <option value="Paladin"></option>
                                    <option value="Rogue"></option>
                                    <option value="Hunter"></option>
                                    <option value="Warlock"></option>
                                </datalist>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="entry">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required placeholder="">
                            </div>
                        
                            <div class="entry">
                                <label for="password-2">CONFIRM PASSWORD</label>
                                <input type="password" id="password-2" name="password-2" required placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="form-footer">
                        <button>Enlist</button>
                        <p>
                            Already enlisted? <a href="">Patrol schedule</a>
                        </p>
                    </div>

                </form>

            </div>

        </div>
    </div>


</body>
</html>
